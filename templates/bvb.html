{% extends 'basic.html' %}
{% block content %}

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
        <ol class="carousel-indicators carousel-indicators-numbers">
            <li data-target="#myCarousel" data-slide-to="0" class="active">16+</li>
            <li data-target="#myCarousel" data-slide-to="1">15-11</li>
            <li data-target="#myCarousel" data-slide-to="2">10</li>
            <li data-target="#myCarousel" data-slide-to="3">9-6</li>
            <li data-target="#myCarousel" data-slide-to="4">5-1</li>

        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{{ url_for('static', filename="images/BVB/BvB_16+.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BVB/BvB_11-15.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BVB/BvB_10.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BVB/BvB_6-9.PNG") }}">
          </div>

         <div class="item">
            <img src="{{ url_for('static', filename="images/BVB/BvB_1-5.PNG") }}">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


{% endblock %}
