{% extends 'basic.html' %}
{% block content %}

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
        <ol class="carousel-indicators carousel-indicators-numbers">
            <li data-target="#myCarousel" data-slide-to="0" class="active">25-12</li>
            <li data-target="#myCarousel" data-slide-to="1">11-7</li>
            <li data-target="#myCarousel" data-slide-to="2">6-4</li>
            <li data-target="#myCarousel" data-slide-to="3">VS 2 All-in</li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <a href="" id="slicker"><img src="{{ url_for('static', filename="images/BTN/BTN_12-25.png") }}"></a>
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BTN/BTN_7-11.png") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BTN/BTN_4-6.png") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BTN/BTN_vs_2Allin.png") }}">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


{% endblock %}
