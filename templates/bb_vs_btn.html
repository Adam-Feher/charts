{% extends 'basic.html' %}
{% block content %}

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
        <ol class="carousel-indicators carousel-indicators-numbers">
            <li data-target="#myCarousel" data-slide-to="0" class="active">25-20</li>
            <li data-target="#myCarousel" data-slide-to="1">19-16</li>
            <li data-target="#myCarousel" data-slide-to="2">16-13</li>
            <li data-target="#myCarousel" data-slide-to="3">13-11</li>
            <li data-target="#myCarousel" data-slide-to="4">10-8</li>
            <li data-target="#myCarousel" data-slide-to="5">10-6 vs OS</li>


        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{{ url_for('static', filename="images/BB_vs_BTN/BBvsBTN_20-25.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BB_vs_BTN/BBvsBTN_16-19.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BB_vs_BTN/BBvsBTN_13-16.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/BB_vs_BTN/BBvsBTN_11-13.PNG") }}">
          </div>

         <div class="item">
            <img src="{{ url_for('static', filename="images/BB_vs_BTN/BBvsBTN_8-10.PNG") }}">
          </div>

         <div class="item">
            <img src="{{ url_for('static', filename="images/BB_vs_BTN/BBvsBTN_6-10.PNG") }}">
         </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


{% endblock %}
