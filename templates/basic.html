<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" >

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" defer></script>
  </head>
  <body>

    <div class="container-fluid">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="#">BTN</a></li>
              <li><a href="#">SB vs BTN</a></li>
              <li><a href="#">BB vs BTN</a></li>
              <li><a href="#">BVB</a></li>
              <li><a href="#">HU</a></li>

            </ul>
          </div><!--/.nav-collapse -->
      </nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{ url_for('static', filename="images/example.png") }}" alt="Los Angeles" style="width: 1366px; height: 768px">
      </div>

      <div class="item">
        <img src="{{ url_for('static', filename="images/example2.png") }}" alt="Chicago" style="width: 1366px; height: 768px">
      </div>

      <div class="item">
        <img src="{{ url_for('static', filename="images/example4.jpg") }}" alt="New york" style="width: auto; height: 500px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

    </div> <!-- /container -->
  </body>
</html>
