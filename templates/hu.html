{% extends 'basic.html' %}
{% block content %}

    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Indicators -->
        <ol class="carousel-indicators carousel-indicators-numbers">
            <li data-target="#myCarousel" data-slide-to="0" class="active">17+</li>
            <li data-target="#myCarousel" data-slide-to="1">16-13</li>
            <li data-target="#myCarousel" data-slide-to="2">12-11</li>
            <li data-target="#myCarousel" data-slide-to="3">10</li>
            <li data-target="#myCarousel" data-slide-to="4">9-8</li>
            <li data-target="#myCarousel" data-slide-to="5">7</li>

        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="{{ url_for('static', filename="images/HU/HU_17+.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/HU/HU_13-16.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/HU/HU_11-12.PNG") }}">
          </div>

          <div class="item">
            <img src="{{ url_for('static', filename="images/HU/HU_10.PNG") }}">
          </div>

         <div class="item">
            <img src="{{ url_for('static', filename="images/HU/HU_8-9.PNG") }}">
          </div>

         <div class="item">
            <img src="{{ url_for('static', filename="images/HU/HU_7.PNG") }}">
         </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>


{% endblock %}
